on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm clean-install
      - run: npm run build
  test:
    runs-on: ubuntu-test
    steps:
      - uses: actions/checkout@v4
      - run: npm clean-install
      - run: npm run e2e:headless